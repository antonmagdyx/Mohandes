body {

  50% { background-position: 100% 50%; }

   /* --- أنماط الأزرار المتشاركة في الصف (تعديل للتوسيط) --- */
    .link-group {

      max-width: 320px;
      gap: 12px;
    }
    
    .link-group .link {
      display: flex;
      align-items: center; /* التوسيط الرأسي */
      justify-content: center; /* التوسيط الأفقي للمحتوى داخل الزر */
      flex: 1 1 50%;
      max-width: 50%;
      padding: 12px 5px; 
      gap: 5px; 
      font-size: 0.85em; 
    }
    
    /* التعديل الرئيسي: إعادة تفعيل التسمية وتوسيط النص داخله */
    .link-group .label {
      display: block; 
      text-align: center; /* توسيط النص */
      flex: 1; 
      min-width: 0; 
    }
    
    .link-group .icon {
        flex: .1 0.1 20px; 
        width: 20px;
        height: 20px;
    }
    
  /* تعديلات Glassmorphism */
  .link {
   display: flex;
   align-items: center;
   gap: 12px;
   width: 100%;
   max-width: 320px;
   padding: 12px 18px;
   border-radius: 30px;
   color: #2c3e50;
   text-decoration: none;
   font-weight: 600;
   transition: transform 0.25s ease, box-shadow 0.25s ease;
   background: rgba(255, 255, 255, 0.4);
   backdrop-filter: blur(5px);
   -webkit-backdrop-filter: blur(5px);
   border: 1px solid rgba(255, 255, 255, 0.5);
   box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
 
  .link:hover {
   transform: translateY(-4px);
   background: rgba(255, 255, 255, 0.6);
   box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
  }
  /* نهاية تعديلات Glassmorphism */
  

  .icon {
   width: 22px;
   height: 22px;
   flex: 0 0 22px;
   fill: #3498db;
  }

    /* تعديل تنسيق التسمية ليعمل مع الأزرار العادية */
